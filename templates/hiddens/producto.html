{% extends "./layout.html" %}

{%block title %} producto: {{nombre}}{% endblock %}


{% block content %}

<div class="product-card">
    <div id="card">
        <h3>{{nombre}}</h3>
        <img src="{{ url_for('static',filename = img )}}" alt="{{nombre}}">
        <hr>
        <p>{{img}}</p>
        <p id="price">${{precio}}</p>
        <p id="description">{{descripcion}}</p>
        <a href="/buy/{{id}}">Buy product</a>
    </div>
</div>

{%endblock%}
